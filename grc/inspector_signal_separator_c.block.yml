id: inspector_signal_separator_c
label: Signal Separator
category: '[Inspector]/Conditioning'

templates:
  imports: |-
    import inspector
    from gnuradio.filter import firdes
    import json
  make: |-
    inspector.signal_separator_c(${samp_rate}, ${window}, ${trans_width}, ${oversample}, ${file}, inspector.map_float_vector({float(k):v for k,v in json.loads(open(${taps_file}).read())})) \
    if ${file} else \
    inspector.signal_separator_c(${samp_rate}, ${window}, ${trans_width}, ${oversample}, ${file}, inspector.map_float_vector({0.0:[0.0]}))
  callbacks:
  - set_samp_rate(${samp_rate})
  - set_window(${window})
  - set_trans_width(${trans_width})
  - set oversampling(${oversample})

#  Make one 'parameters' list entry for every Parameter you want settable from the GUI.
#     Sub-entries of dictionary:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label
#     * dtype
parameters:
- id: samp_rate
  label: Samp rate
  dtype: real
- id: trans_width
  label: Trans. width/cutoff
  dtype: real
- id: window
  label: Window
  dtype: enum
  options: [firdes.WIN_BLACKMAN_hARRIS, firdes.WIN_HAMMING, firdes.WIN_HANN, firdes.WIN_BLACKMAN, firdes.WIN_RECTANGULAR, firdes.WIN_KAISER, firdes.WIN_FLATTOP]
  option_labels: ['Blackman-Harris', 'Hamming', 'Hann', 'Blackman', 'Rectangular', 'Kaiser', 'Flat-top']
  default: firdes.WIN_BLACKMAN_hARRIS
- id: oversample
  label: Oversampling
  dtype: real
- id: file
  label: Use Taps file
  dtype: bool
  default: True
- id: taps_file
  label: Taps file
  default: ''
  dtype: file_open
  hide: ${('none' if file else 'all')}

#  Make one 'inputs' list entry per input. Sub-entries of dictionary:
#      * label (an identifier for the GUI)
#      * domain
#      * dtype
#      * vlen
#      * optional (set to 1 for optional inputs)
inputs:
- label: in
  domain: stream
  dtype: complex
- label: map_in
  domain: message

#  Make one 'outputs' list entry per output. Sub-entries of dictionary:
#      * label (an identifier for the GUI)
#      * dtype
#      * vlen
#      * optional (set to 1 for optional inputs)
outputs:
- label: sig_out
  domain: message

file_format: 1
